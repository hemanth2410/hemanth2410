<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Hemanth</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #666;
        }

        /* Doodle Animation */
        .doodle-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            width: 80%;
        }

        .doodle {
            width: 100px;
            height: 100px;
            background: #f2c14e;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

        .doodle:nth-child(2) {
            background: #e27d60;
            animation-delay: 0.2s;
        }

        .doodle:nth-child(3) {
            background: #85dcb0;
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš§ Work in Progress ðŸš§</h1>
    <p>Stay tuned for updates!</p>

    <div class="doodle-container">
        <div class="doodle"></div>
        <div class="doodle"></div>
        <div class="doodle"></div>
    </div>
</body>
</html>
